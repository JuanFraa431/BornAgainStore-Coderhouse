<!DOCTYPE html>
<html lang="es">
	
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/style.css">
    <!-- ICONO -->
    <link rel="shortcut icon" href="../Imagenes/Logo.ico" type="image/x-icon">
    <!-- BootsTrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- animaciones JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <title>BornAgainStore Argentina | Productos</title>
    <script src="https://kit.fontawesome.com/794b132898.js" crossorigin="anonymous"></script>
    <!-- fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
    </style>
    <!-- Descripcion -->
    <meta name="description" content="Todos nuestros productos al mejor precio junto a la mejor calidad, Somos BornAgainStore.">
    <!-- keywords -->
    <meta name="keywords" content="ropa,under,oberzise,pantalones,gorras,buzos,joguers,gorros,calle,cargos">
    <!-- Firma -->
    <meta name="author" content="Juan Francisco Alaniz">
    <!-- Propiedades -->
    <meta property="og:title" content="BornAgainStore Argentina | Productos">
    <meta property="og:image" content="Imagenes/Logo.png">
    <meta property="og:description" content="Tienda de ropa under. Estilo y calidad son dos caracteristicas que nos describen. Somos BornAgainStore.">
    <meta property="og:creator" content="Juan Francisco Alaniz">
    <meta property="og:url" content="bornagainstore.infinityfreeapp.com">

</head>
<body>
    <!-- tarjeta -->
	<section class="esaaa">
		<div class="contenedor" ">
			<!-- Tarjeta -->
			<section class="tarjeta" id="tarjeta">
				<div class="delantera">
					<div class="logo-marca" id="logo-marca">
						<img src="../Imagenes/logos/visa.png" alt="">
					</div>
					<img src="../Imagenes/chip-tarjeta.png" class="chip" alt="">
					<div class="datos">
						<div class="grupo" id="numero">
							<p class="label">Número Tarjeta</p>
							<p class="numero">#### #### #### ####</p>
						</div>
						<div class="flexbox">
							<div class="grupo" id="nombre">
								<p class="label">Nombre Tarjeta</p>
								<p class="nombre">Jhon Doe</p>
							</div>
	
							<div class="grupo" id="expiracion">
								<p class="label">Expiracion</p>
								<p class="expiracion"><span class="mes">MM</span> / <span class="year">AA</span></p>
							</div>
						</div>
					</div>
				</div>
	
				<div class="trasera">
					<div class="barra-magnetica"></div>
					<div class="datos">
						<div class="grupo" id="firma">
							<p class="label">Firma</p>
							<div class="firma"><p></p></div>
						</div>
						<div class="grupo" id="ccv">
							<p class="label">CCV</p>
							<p class="ccv"></p>
						</div>
					</div>
					<p class="leyenda">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus exercitationem, voluptates illo.</p>
					<a href="#" class="link-banco">www.tubanco.com</a>
				</div>
			</section>

	
			<!-- Formulario -->
			<form action="" id="formulario-tarjeta" class="formulario-tarjeta active">
				<div class="grupo">
					<label for="inputNumero">Número Tarjeta</label>
					<input type="text" id="inputNumero" maxlength="19" autocomplete="off">
				</div>
				<div class="grupo">
					<label for="inputNombre">Nombre</label>
					<input type="text" id="inputNombre" maxlength="19" autocomplete="off">
				</div>
				<div class="flexbox">
					<div class="grupo expira">
						<label for="selectMes">Expiracion</label>
						<div class="flexbox">
							<div class="grupo-select">
								<select name="mes" id="selectMes">
									<option disabled selected>Mes</option>
								</select>
								<i class="fas fa-angle-down"></i>
							</div>
							<div class="grupo-select">
								<select name="year" id="selectYear">
									<option disabled selected>Año</option>
								</select>
								<i class="fas fa-angle-down"></i>
							</div>
						</div>
					</div>
	
					<div class="grupo ccv">
						<label for="inputCCV">CCV</label>
						<input type="text" id="inputCCV" maxlength="3">
					</div>
				</div>
				<button type="submit" class="btn-enviar">Enviar</button>
			</form>
		</div>
	</section>
    

    <!-- fin tarjeta -->




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="../JavaScript/main3.js"></script>
</body>
</html>
